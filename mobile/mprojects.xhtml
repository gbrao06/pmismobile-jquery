
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile" 
	contentType="text/html"
        renderKitId="PRIMEFACES_MOBILE">

	<pm:page title="My Projects">
	<style>
                .th-groups th {
                        text-align: center;
                        background-color: rgba(0,0,0,.1);
                        border-right: 1px solid #fff;
                }
                .ui-li-custom .ui-li-count {
                        right: 10px !important;
                        background-color: rgba(0,1,0,.1);
                }                
        		
        </style>        	
        <pm:view id="Projects" >
          
        <pm:header title="Projects" swatch="b" style="bbackground-color: red;color:black">
        <f:facet name="right">
                    <p:commandButton value="New Project" icon="gear" action="maddnewproject" />
                </f:facet>
        <f:facet name="left">
                    <p:commandButton value="Tasks" icon="gear" action="mtasks" />
                </f:facet>
        <f:facet name="middle">
                    <p:commandButton value="Teams" icon="gear" action="mteams" />
                </f:facet>
        
         </pm:header>
        <pm:content>
        <h:form >                
	
		<p:dataList id="mobileProjects" value="#{ProjectStatusWebBean.getMyProjectListWrappers()}" var="item" 
		 rowKey="#{item.projectTbl.projectId}"  selection="#{ProjectStatusWebBean.selectedProjectWrapper}" selectionMode="single" bgcolor="#F1F1F1" boarder="10" cellspacing="2"
	  width="100%" rules="all" >
	  
                        <f:attribute name="filter" value="true" />
                        <f:attribute name="placeholder" value="Search" />
                        <f:attribute name="autoDividers" value="true" />
                        <f:attribute name="icon" value="grid" />
                        <f:attribute name="iconSplit" value="true" />      
             
         
        <p:commandLink actionListener="#{ProjectStatusWebBean.setSelectedProjectWrapper(item)}" value="#{item.projectTbl.projectName}" action="mselectedproject"/>
		
		  
       </p:dataList>  
    	 <f:facet name="header">
		 </f:facet>
		 </h:form>
	          </pm:content>
	          </pm:view>
	          </pm:page>  
</f:view>
