
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile" 
	contentType="text/html"
        renderKitId="PRIMEFACES_MOBILE">

	<pm:page title="Tasks">
	<style>
                .th-groups th {
                        text-align: center;
                        background-color: rgba(0,0,0,.1);
                        border-right: 1px solid #fff;
                }
                .ui-li-custom .ui-li-count {
                        right: 10px !important;
                        background-color: rgba(0,1,0,.1);
                }                
                
                
        </style>        	
        <pm:view id="Tasks" >
          
        <pm:header title="Tasks" swatch="b" style="background-color: red;color:black">
        <f:facet name="right">
                    <p:commandButton value="Teams" icon="gear" action="mteams" />
                </f:facet>
        <f:facet name="left">
                    <p:commandButton value="Projects" icon="gear" action="mprojects" />
                </f:facet>
        
         </pm:header>
        <pm:content>
        <h:form >                
	
	<p:dataList type="inset" id="dt1" value="#{WbsWebBean.get_user_wbs_wrapper_list()}"
	  paginator="true" var="item" bgcolor="#F1F1F1" boarder="0" cellspacing="2"
	  width="80%" rules="all" editable="true" rowKey="#{item.wbsTable}" selectionMode="single">
	  
                        <f:attribute name="filter" value="true" />
                        <f:attribute name="placeholder" value="Search" />
                        <f:attribute name="autoDividers" value="true" />
                        <f:attribute name="icon" value="grid" />
                        <f:attribute name="iconSplit" value="true" />      
      
	 <h:panelGrid columns="2" cellpadding="0">  
     
       <p:commandLink actionListener="#{WbsWebBean.setSelectedWbsWrapper(item)}" value="#{item.wbsTable.tasktbl.taskName}" action="mselectedtask.jsf"/>
		
		<h:outputText  value="#{item.wbsTable.projecttbl.projectName}"/>
		
		</h:panelGrid>
		
      </p:dataList>	       	       
              
		 </h:form>
	          </pm:content>
	          </pm:view>
	          </pm:page>  
</f:view>
