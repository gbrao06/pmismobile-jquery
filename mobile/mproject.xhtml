<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile" 
	contentType="text/html"
        renderKitId="PRIMEFACES_MOBILE">

	<pm:page title="Project">
	<style>
                .th-groups th {
                        text-align: center;
                        background-color: rgba(0,0,0,.1);
                        border-right: 1px solid #fff;
                }
                .ui-li-custom .ui-li-count {
                        right: 10px !important;
                        
                }                
                
                
        </style>        	
        <pm:view id="Project" >
         <pm:content>
        <pm:header title="Project" swatch="b" style="background-color: red;color:black">
        <f:facet name="right">
                    <p:button value="Go To Selected Project" icon="gear" href="#settings" />
                </f:facet>
         </pm:header>       
         <h:form id="mProjectForm">
                    
                    <p:separator />

                    <p:commandButton value="Add New Project"  action="maddnewproject"/>
					
					<p:commandButton value="Go To Existing Project"  action="mexistingproject"/>
					
                </h:form>
            </pm:content>
                  </pm:view>
	          </pm:page>  
</f:view>
