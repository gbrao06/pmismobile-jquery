
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile" 
	contentType="text/html"
        renderKitId="PRIMEFACES_MOBILE">

	<pm:page title="AddTeamMember">
	<style>
                .th-groups th {
                        text-align: center;
                        background-color: rgba(0,0,0,.1);
                        border-right: 1px solid #fff;
                }
                .ui-li-custom .ui-li-count {
                        right: 10px !important;
                        
                }                
                
                
        </style>        	
        <pm:view id="AddTeamMember" >
         <pm:content>
        <pm:header title="#{TeamWebBean.getSelectedTeamName()}" swatch="b" style="background-color: red;color:black">
        <f:facet name="right">
                    <p:commandButton value="Teams" icon="gear" action="mteams" />
                </f:facet>
         <f:facet name="left">
                    <p:commandButton value="Projects" icon="gear" action="mprojects" />
              	      
              
                </f:facet>
        
         </pm:header>       
         <h:form>
    			
			<p:messages id="addTeamMemberMsg" showDetail="true" life="3000" />  
			
	  		<h:outputText value="Member UserID :"></h:outputText>
            <p:inputText id="team_member_name" value="#{TeamMemberWebBean.newWrapper.teamMemberName}">
            </p:inputText>
 	        
         <p:commandButton id="addTeamMemberButton" value="Add Member" update="addTeamMemberMsg"   
                    actionListener="#{TeamMemberWebBean.newWrapper.setTeamName(TeamWebBean.getSelectedTeamName())}" action="#{TeamMemberWebBean.newWrapper.addMemberToTeam(null)}"/>              	
        	
                </h:form>
            </pm:content>
                  </pm:view>
	          </pm:page>  
</f:view>
